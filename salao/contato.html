<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato -Salão Afro Girls</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img class="logo" src="imagens/logo.png" alt="Logo DO Salão"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="usuario@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>
                    WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Infome melhor horário para atendimento:</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Deseja receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar" class="botao-enviar">
        </form>
    </main>
    <footer>
        <img class="imagen-footer" src="imagens/logo.png" alt="Logo do salão">
        <p class="copyright">&copy; Copyright Salão Afro Girls </p>
    </footer>
</body>

</html>
